<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Role</title>
    <link rel="icon" type="image/png" href="../assets/images/logo/Logo.png">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <!-- Header will be rendered here -->
        <div id="header"></div>

        <main>
            <h1>Select Your Role</h1>
            <div class="role-selection">
                <button id="admin-btn" type="button">Admin</button>
                <button id="patient-btn" type="button">Patient</button>
                <button id="doctor-btn" type="button">Doctor</button>
            </div>
        </main>

        <!-- Footer will be rendered here -->
        <div id="footer"></div>
    </div>
</div>

<!-- Modal for login and other popups -->
<div id="modal-overlay" class="modal-overlay" style="display:none;">
    <div class="modal-content">
        <button class="close-modal" id="close-modal" type="button">&times;</button>
        <div id="modal-inner-content"></div>
    </div>
</div>

<script type="module" src="../js/index.js" defer></script>
</body>
</html>
