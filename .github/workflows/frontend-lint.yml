name: Frontend Lint

on: [push, pull_request]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node.js setup (adjust version as needed)
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install your frontend dependencies if you have any (uncomment below if using npm/yarn)
      # - name: Install dependencies
      #   run: npm ci

      - name: Lint HTML files
        run: |
          npx htmlhint "**/*.html" || true

      - name: Lint CSS files
        run: |
          npx stylelint "**/*.css" || true

      - name: Lint JavaScript files
        run: |
          npx eslint "**/*.js" || true
